<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasa Indonesia</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #94722e; /* Light background color for the page */
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 8px;
            width: auto;
            max-width: 800px;
            margin: 20px auto; /* Centering header */
            color: white;
            display: flex;
            justify-content: space-between; /* Align title and navigation side by side */
            align-items: center;
            flex-wrap: wrap;
        }
        header a.nav_link {
            text-decoration: none;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
        header a.nav_link h1 {
            display: inline; /* Keep h1 in the same line */
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Spacing between navigation links */
        }
        nav a.nav-link {
            color: white; 
            text-decoration: none; 
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
            display: block;
        }
        nav a.nav-link:hover {
            color: #d9eaff; /* Light hover color */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 8px;
            width: auto;
            max-width: 800px;
            margin: 20px auto; /* Centering container */
            text-align: center; /* Center text and image */
        }
        .gallery img {
            max-width: 100%;
            display: none;
            border-radius: 8px;
        }
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .thumbnails img {
            width: 100px;
            height: auto;
            cursor: pointer;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 8px;
        }
        .thumbnails img.active {
            border-color: #94722e;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            min-width: 160px;
            z-index: 1;
            padding: 0;
            list-style-type: none;
        }
        .dropdown-content li a {
            padding: 10px 20px;
            display: block;
            color: white;
        }
        .dropdown-content li a:hover {
            background-color: #d9eaff; /* Light hover color */
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <a class="nav_link"><h1>Rasa Indonesia</h1></a>
        <nav>
            <ul class="nav-menu">
                <li><a class="nav-link" href="gallery.html">Home</a></li>
                <li><a class="nav-link" href="gallery.html">About</a></li>
                <li><a class="nav-link" href="gallery.html">Contact</a></li>
                <li><a class="nav-link" href="gallery.html">FAQ</a></li>
                <li class="dropdown">
                    <a class="nav-link" href="product.html">Product</a>
                    <ul class="dropdown-content">
                        <li><a href="images/rendang.png">Rengdang</a></li>
                        <li><a href="images/migoreng.png">Mi Goreng</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="nav-link" href="service.html">Service</a>
                    <ul class="dropdown-content">
                        <li><a href="service1.html">Catering</a></li>
                        <li><a href="service2.html">Personal Chefs</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container gallery">
        <img id="img1" src="images/porridge.png" alt="porridge" class="active">
        <img id="img2" src="images/rendang.png" alt="rendang">
        <img id="img3" src="images/cendol.png" alt="cendol">
        <img id="img4" src="images/nasiPedang.png" alt="nasiPedang">
        <img id="img5" src="images/nasiLewit.png" alt="nasiLewit">
        <img id="img6" src="images/migoreng.png" alt="migoreng">
        <img id="img7" src="images/martabakManis.png" alt="martabakManis">
    </div>

    <div class="container thumbnails">
        <img src="images/porridge.png" alt="porridge 1" data-id="img1" class="active">
        <img src="images/rendang.png" alt="rendang" data-id="img2">
        <img src="images/cendol.png" alt="cendol" data-id="img3">
        <img src="images/nasiPedang.png" alt="nasiPedang" data-id="img4">
        <img src="images/nasiLewit.png" alt="nasiLewit" data-id="img5">
        <img src="images/migoreng.png" alt="migoreng" data-id="img6">
        <img src="images/martabakManis.png" alt="martabakManis" data-id="img7">
    </div>

    <script>
        $(document).ready(function(){
            $('.dropdown').hover(
                function() {
                    $(this).children('.dropdown-content').stop(true, true).slideDown(200);
                },
                function() {
                    $(this).children('.dropdown-content').stop(true, true).slideUp(200);
                }
            );
        
            $('.thumbnails img').on('click', function(){
                // Remove active class from all thumbnails
                $('.thumbnails img').removeClass('active');
                // Add active class to the clicked thumbnail
                $(this).addClass('active');
                // Hide all images in the gallery
                $('.gallery img').hide();
                // Show the image that matches the clicked thumbnail
                $('#' + $(this).data('id')).fadeIn();
            });

            // Show the first image by default
            $('.gallery img:first').show();
        });
    </script>

</body>
</html>
