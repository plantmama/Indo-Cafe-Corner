<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="CSS/style.css">
    <style>
        body {

            margin: 0;
            padding: 0;

            color: white; /* Default text color */

        /* Header */

            border-radius: 8px;
            width: auto;
            max-width: 800px;

            display: flex;

            align-items: center;
            flex-wrap: wrap;
        }
        
        header a.nav_link {
            text-decoration: none;
            color: white;
            font-size: 25px;
            font-weight: bold;
        }
        
        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        header nav a.nav-link {
            color: white;

            font-weight: bold;
            margin-left: 10px;
        }
        
        header nav a.nav-link:hover {
            color: #d9eaff;
        }

        .nav-menu {
         list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .nav-menu > li {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            list-style: none;
            margin: 0;
        }

        .dropdown-content li {
            margin: 0;
        }

        .dropdown-content a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        .dropdown-content a:hover {
            background-color: #333;
        }

        .dropdown:hover 
        .dropdown-content {
            display: block;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-link:hover {
    background-color: #333;
    border-radius: 4px;
        }

        
        /* FORM */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
            color: black; 
        }
        
        textarea {
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        
        button[type="submit"] {
            background-color: #5a8b6f;
        }
        
        button[type="reset"] {
            background-color: #b7410e;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .message-area {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        
        .message-area.success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        
        .message-area.error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <header>
        <a class="nav_link" href="#"><h1>Indonesian Cafe Corner!</h1></a>
        <nav>
            <ul class="nav-menu">
                <li><a class="nav-link" href="home.html">HOME</a></li>
                <li><a class="nav-link" href="about.html">ABOUT OUR CHEFS</a></li>
                <li><a class="nav-link" href="contact.html">CONTACT US</a></li>
                <li><a class="nav-link" href="specials.html">SPECIALS</a></li>
                <li class="dropdown">
                    <a class="nav-link" href="#">POPULAR</a>
                    <ul class="dropdown-content">
                        <li><a href="assets/">Rengdang</a></li>
                        <li><a href="assets/">Mi Goreng</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a class="nav-link" href="#">SERVICES</a>
                    <ul class="dropdown-content">
                        <li><a href="service1.html">Catering</a></li>
                        <li><a href="service2.html">Personal Chefs</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" id="phone" required pattern="\d{10,12}" maxlength="11">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="contactMethod" value="text" required>Text Message
                    </label>
                    <label>
                        <input type="radio" name="contactMethod" value="email">Email
                    </label>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="messageArea" class="message-area"></div>
    </div>
    <!-- FORM-->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;
            const messageArea = document.getElementById('messageArea');

            messageArea.style.display = 'block';
            messageArea.className = 'message-area success';
            messageArea.innerHTML = `Thank you ${name} for showing interest. We will reach out to you via ${contactMethod}.`;

            setTimeout(() => {
                document.getElementById('contactForm').reset();
            }, 5000);
        });

        document.getElementById('contactForm').addEventListener('reset', function(event) {
            event.preventDefault(); 

            const messageArea = document.getElementById('messageArea');
            messageArea.style.display = 'none';
            messageArea.className = '';
            messageArea.innerHTML = '';
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value;
            if (value.length > 11) {
                e.target.value = value.slice(0, 11);
            }
        });
    </script>
</body>
</html>
